<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>List example</title>
<link rel="stylesheet" type="text/css" href="specrunner.css" />
</head>
<body>
    <h1>Using lists</h1>
    <table border=1>
        <tr>
            <td valign="top">Define list:
                <ul class="list" name="greek" scope="table">
                    <li>alfa</li>
                    <li>beta</li>
                    <li>gamma</li>
                    <li>
                        <ul class="list" name="sub">
                            <li>a</li>
                            <li>b</li>
                            <li>c</li>
                        </ul> <span class="iterator" name="sub"><br>Sub ${index}-#{item}</span>
                    </li>
                </ul>
            </td>
            <td valign="top">Read list: 
            <span class="iterator" name="greek">
                <br>The <span class="eq"> <span class="left" value="${index%2}">${index}</span>% 2 = <span class="right">0</span></span>-letter is #{item},#{node} 
            </span>
            </td>
        </tr>
    </table>
</body>
</html>
