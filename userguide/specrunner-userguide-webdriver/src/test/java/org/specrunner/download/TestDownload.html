<html>

    <h1>Teste de download</h1>

    <h2>Passos</h2>
    
    <ul>
        <li>Ligar <span class="jettyStart" file="/jetty.xml">Jetty</span>;</li>
        <li>Abrir um <span class="browser startin" provider="org.specrunner.jetty.JettyStringProvider">browser</span>;</li>
        <li>Acessar "<span class="open" url="/application/download.html">a lista</span>";</li>
        <li>Clicar no <span class="clickon" by="link" to="qualquer.xls">download</span>;</li>
        <li>Clicar no <span class="clickon" by="id:check">checkbox</span>;</li>
        <!--li>Fechar o <span class="close">browser</span>.</li-->
    </ul>

</html>
