<html>
<body>
    Essa tabela sem caption usa diretamente a classe de teste como referência.
    <table class="slim">
        <tr>
            <th>A</th>
            <th>B</th>
            <th feature="action">Ação</th>
            <th feature="result" >Resultado?</th>
            <th feature="parameter" content="true">Resultado?</th>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>+</td>
            <td>5.0</td>
            <td>Qualquer</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3.0</td>
            <td>*</td>
            <td>6.0</td>
            <td>Qualquer</td>
        </tr>
    </table>

<!--  
    Tabela sem anotações. Normaliza o nome do caption para um nome de classe, e procura essa classe nos pacotes <imports>example.slim.pacote1;example.slim.pacote2</imports>. 
    <table class="column">
        <caption>Clásse qualquer</caption>
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>Operação</th>
            <th>Resultado?</th>
        </tr>
        <tr>
            <td>2</td>
            <td>3.0</td>
            <td>+</td>
            <td>5.0</td>
        </tr>
    </table>
    -->
</body>
</html>
