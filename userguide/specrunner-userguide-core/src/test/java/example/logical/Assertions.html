<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Assertions example</title>
</head>
<body>

<p>
<span class="true" value="$THIS.size()==0">collection is empty</span>
</p>

<p>
<span class="false" value="$THIS.error()">has not error</span>
</p>

<p>
<span true value="$THIS.size()==0">collection is empty</span>
</p>

<p>
<span false value="$THIS.error()">has not error</span>
</p>

<p>
<true value="$THIS.size()==0">collection is empty</true>
</p>

<p>
<false value="$THIS.error()">has not error</false>
</p>

</body>
</html>
