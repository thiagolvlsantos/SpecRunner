<h1>Testing object creation and redefinition</h1>

<div class="scenario">
    <h2 class="title">Using mapping</h2>
    <table class="objins" mapping="/example/objects/redefinition/user.html">
        <caption>Users</caption>
        <tr>
            <th>Login</th>
            <th field="position">Any Position</th>
            <th>Date</th>
        </tr>
        <tr>
            <td>tlvls</td>
            <td>1</td>
            <td>01/07/1978</td>
        </tr>
        <tr>
            <td>lab</td>
            <td>2</td>
            <td converter="localDateCurrent">current date</td>
        </tr>
    </table>
</div>
