<h2>Adding users to memory</h2>
<table class="objins" type="example.objects.DateObject" reference="text">
    <caption>Data objects</caption>
    <tr>
        <th converter="dt" formatter="dt" for0="dd/MM/yyyy" field="text">Text</th>
        <th converter="dt">Date</th>
    </tr>
    <tr>
        <td>current date + 1 day</td>
        <td>current date</td>
    </tr>
    <tr>
        <td>current date - 1 day</td>
        <td>current date</td>
    </tr>
</table>

<p class="sentence">call "<arg formatter="dt" for0="dd/MM/yyyy" converter="dt">current date - 1 day</arg>".</p> 

<p class="sentence">call string "<arg formatter="year" converter="dc">current date - 1 year</arg>".</p>
