<h1>String converters</h1>
<p>
	<span class="sentence" method="str">" thiago    "</span>
</p>
<p>
    <span class="sentence" method="strTrim">" thiago    "</span>
</p>
<p>
    <span class="sentence" method="strNormalized">" Thiago    Santos"</span>
</p>
<p>
	<span class="sentence" method="upper">"thiago"</span>
</p>
<p>
    <span class="sentence" method="upperTrim">" thiago       "</span>
</p>
<p>
    <span class="sentence" method="lower">"THIAGO"</span>
</p>
<p>
    <span class="sentence" method="lowerTrim">" THIAGO     "</span>
</p>
<p>
    <span class="sentence" method="camelCase">"TEST CAMEL"</span>
</p>
