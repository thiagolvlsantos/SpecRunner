<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="for" max="10">
	<p>
	${index}-<span class="local" name="data" value="new java.util.Date()">data atual</span>=${obj.call(data)}
	</p>
</div>

	<!--  primeiro roda-se os comandos do header, depois para cada tr chama-se o 'expression'
	e coloca-se em contexto uma variável com nome fixo, depois roda-se cada linha copiando os
	asserts para cada instância individual. -->
	<table class="execute" expression="obj.split(nome)">
		<tr>
			<th class="local" name="nome">Full Name</th>
			<th class="compare" value="nome.firstName">First Name</th>
			<th class="compare" value="nome.lastName">Last Name</th>
		</tr>
		<tr>
			<td>John Smith</td>
			<td>John</td>
			<td>Smith</td>
		</tr>
		<tr>
			<td>David Peterson</td>
			<td>David</td>
			<td>Peterson</td>
		</tr>
	</table>
</body>
</html>
