<p>No primeiro (estamos usando o SO ${os_name}):
<ul>
    <li class="browser size" reuse=true width="400" >Abrir um navegador;</li>
    <li>Acessar a página '<span class="open">http://www.google.com</span>';</li>
    <li>Digita '<span class="type" by="name:q" >buscar</span>';</li>
    <li>Clica '<span class="clickon" by="name:btnG" >Pesquisar</span>';</li>
    <li>Conferir o título que deve ser '<span class="compare" by="xpath://title">Google</span>';</li>
</ul>
