<wicket:extend>
	<html
		xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Person create</title>
</head>
<body>
	<div align=center>
		<strong>Person create</strong>

		<form wicket:id="createPerson">
			<table class="form">
				<tr>
					<td align=right>First name:</td>
					<td><input type="text" size="10" maxlength="10"
						wicket:id="txtFirstName" /></td>
					<td>Last name:</td>
					<td><input type="text" size="10" maxlength="10"
						wicket:id="txtLastName" /></td>
				</tr>
				<tr>
					<td align=right>Type:</td>
					<td colspan=3><select wicket:id="dropType">
							<option>Person</option>
							<option>...</option>
					</select>
					</td>
				</tr>
				<tr wicket:id="extraPerson">
					<td colspan="4">extra person</td>
				</tr>
				<tr wicket:id="extraEmployee">
					<td colspan="4">extra employee</td>
				</tr>
				<tr>
					<td></td>
					<td colspan=3><input class="submit" type="submit"
						wicket:id="add" value="Add" /><input class="submit" type="submit"
						wicket:id="back" value="Back" />
					</td>
				</tr>
			</table>
		</form>
		<div wicket:id="panel">Data list</div>
	</div>
</body>
	</html>
</wicket:extend>
