<table type="th.example.City" reference="id" separator="/">
    <caption>Cidades</caption>
    <tr>
        <th>ID</th>
        <th field="name">Nome</th>
        <th field="foundation" default='new java.util.Date()' converter="date" arg0="dd/MM/yyyy">Data de fundação</th>
        <th field="status" converter="bool">Ativa</th>
        <th field="lastUpdate" converter="dateCurrent">Última atualização</th>
    </tr>
</table>
