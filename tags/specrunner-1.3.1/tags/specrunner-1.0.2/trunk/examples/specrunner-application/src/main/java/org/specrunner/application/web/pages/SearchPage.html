<wicket:extend>
	<html
		xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Person search</title>
</head>
<body>
	<div align=center>
		<strong>Person search</strong>

		<form wicket:id="searchPerson">
			<table class="form">
				<tr>
					<td align=right>First name:</td>
					<td><input type="text" size="10" maxlength="10"
						wicket:id="txtFirstName" /></td>
					<td>Last name:</td>
					<td><input type="text" size="10" maxlength="10"
						wicket:id="txtLastName" /></td>
				</tr>
				<tr>
					<td align=right>Type:</td>
					<td colspan=3></td>
				</tr>
				<tr>
					<td></td>
					<td colspan=3><input class="submit" type="submit"
						wicket:id="search" value="Search" /><input class="submit"
						type="submit" wicket:id="add" value="New" />
					</td>
				</tr>
			</table>

		</form>
		<div wicket:id="panel">Data list</div>
	</div>
</body>
	</html>
</wicket:extend>
