<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
    <span wicket:id="feedback"></span>
    <form wicket:id="form">
        <table>
            <tr>
                <td>User:</td>
                <td><input type="text" name="user" wicket:id="user"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" wicket:id="password"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Enter" wicket:id="send"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
