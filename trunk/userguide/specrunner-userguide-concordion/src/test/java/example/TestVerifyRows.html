<html>
    <head>
        <link href="../concordion.css" rel="stylesheet" type="text/css" />
    </head>

<body>

<h1>Partial Matches</h1>

<p>
    Username searches return partial matches, i.e. all usernames containing
    the search string are returned.
</p>

<div class="example">

    <h3>Example</h3>

    <p>Given these users:</p>

    <table class="executeRows" value="$THIS.setUpUser(username)">
        <tr><th class="set" name="username">Username</th></tr>
        <tr><td>john.lennon</td></tr>
        <tr><td>ringo.starr</td></tr>
        <tr><td>george.harrison</td></tr>
        <tr><td>paul.mccartney</td></tr>
    </table>

    <p>Searching for "<b class="set" scope="div" name="searchString">arr</b>" will return:</p>

    <table class="verifyRows" var="username" value="$THIS.getSearchResultsFor(searchString)">
        <tr><th class="eq" value="username">Matching Usernames</th></tr>
        <tr><td>george.harrison</td></tr>
        <tr><td>ringo.starr</td></tr>
    </table>

</div>

</body>
</html>
