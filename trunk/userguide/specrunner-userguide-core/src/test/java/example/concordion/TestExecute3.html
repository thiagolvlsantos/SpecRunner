<html >
    <head>
        <link href="concordion.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <p class="executeLatter" name="greeting" value="$THIS.greetingFor(firstName)">
            The greeting "<span class="eq" value="greeting">Hello Bob!</span>"
            should be given to user <span class="set" name="firstName">Bob</span>
            when he logs in.
        </p>
    </body>
</html>
