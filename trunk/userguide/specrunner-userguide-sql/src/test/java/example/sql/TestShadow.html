<html>
<head>
<title>Test</title>
</head>
<body>
    <h1>Testing shadow variable.</h1>

    <div>
        x = <span class="local" name="x">2</span><br/>
        y = <span class="local" name="y">3</span>
        <div class="eq">
            <span class="left">5</span>=<span class="right">${x + y}</span>
        </div>
        <div>
            x = <span class="local" name="x">3</span><br/>
            <div class="eq">
                <span class="left">6</span>=<span class="right">${x + y}</span>
            </div>
            <div class="eq">
                <span class="left">5</span>=<span class="right">${_$x + y}</span>
            </div>
            <div>
                x = <span class="local" name="x">4</span><br/>
                <div class="eq">
                    <span class="left">7</span>=<span class="right">${x + y}</span>
                </div>
                <div class="eq">
                    <span class="left">6</span>=<span class="right">${_$x + y}</span>
                </div>
                <div class="eq">
                    <span class="left">5</span>=<span class="right">${_$_$x + y}</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
